<!-- Modal Templates -->
<template id="login-modal-template">
    <div class="auth-modal">
        <div class="auth-modal-content">
            <div class="auth-modal-header">
                <h2>התחברות למערכת</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="auth-modal-body">
                <div class="auth-welcome">
                    <i class="fas fa-tshirt auth-icon"></i>
                    <p>ברוכים הבאים למעצב החולצות החכם</p>
                </div>
                <button type="button" class="google-auth-btn" id="google-login">
                    <i class="fab fa-google"></i>
                    המשך עם Google
                </button>
                <div class="error-message" id="login-error"></div>
                <div class="auth-info">
                    <i class="fas fa-lock auth-info-icon"></i>
                    <p>התחברות מאובטחת באמצעות Google</p>
                </div>
            </div>
        </div>
    </div>
</template>
